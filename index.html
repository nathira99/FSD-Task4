<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="src/styles/index.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 m-4">
    <div class="max-w-3xl mx-auto bg-white P-6 rounded shadow-md">
        <h1 class="text-3xl font-bold mb-4 pt-6 text-center max-sm:text-md">Income Expense Calculator</h1>

        <div class="flex flex-col md:flex-row gap-4 mx-6">
            <input type="text" placeholder="Description" id="description" class="mb-4 border border-gray-200 p-2 flex-1 rounded">
            <input type="text" placeholder="Amount" id="amount" class="mb-4 border border-gray-200 p-2 flex-1 rounded">
            <select id="type" class="mb-4 border p-2 rounded border-gray-200">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addEntry()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Add</button>
            <button class="bg-gray-300 text-black px-4 py-2 rounded mb-4">Reset</button>
        </div>

        <div class="flex max-md:flex-col justify-between mb-4 mx-4">
            <div>Total Income: <span id="total-income" class="font-semibold">&#8377 0</span></div>
            <div>Total Expenses: <span id="total-expense" class="font-semibold">&#8377 0</span></div>
            <div>Balance: <span id="balance" class="font-bold">&#8377 0</span></div>
        </div>

        <div class="pb-10 mx-4">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label class="ml-4"><input type="radio" name="filter" value="income"> Income</label>
            <label class="ml-4"><input type="radio" name="filter" value="expense"> Expense</label>
        </div>

        <ul id="entry-list" class="space-y-2"></ul>
    </div>

    <!-- JavaScript -->
    <script src="src/script/index.js"></script>
</body>
</html>
